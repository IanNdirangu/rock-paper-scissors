<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - By Ian Ndirangu</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="window">
        <div id="choices">
            <button id="rock" class="choice" onclick="getHumanChoiceUI('rock')">Rock</button>

            <button id="paper" class="choice" onclick="getHumanChoiceUI('paper')">Paper</button>

            <button id="scissors" class="choice" onclick="getHumanChoiceUI('scissors')">Scissors</button>
        </div>

        <div class="center">
            <h2 id="resultText"></h2>
            <span id="humanScore">Player score: </span>
            <span id="computerScore"> Computer score:</span>
        </div>

        <div class="center">
            <button id="restart">Restart</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
